<div class="card">
    <div class="banner">
        <img src="{{myMovie.banner}}">
    </div>
    <div class="container">
        <h2 class="title">{{myMovie.title}}</h2>
        <div class="year">{{myMovie.year}}</div>
        <div class="boxOffice">{{myMovie.boxOffice | numberSuffix : 2}}</div>
    </div>
</div>
